<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Credit Card Checkout</title>
	<link href="https://fonts.googleapis.com/css?family=Lora|Merriweather|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="grid">
		<div class="my-row">
			<h2>Please enter your credit card information: </h2>
		</div>
		<div class="my-row">
			<form>
				<p>Select cardholder:</p>
				<!-- Insert thumbs of mastercard, visa, ax, exc. -->
				<div>
					<div class="form-container">
						<div class="form-seg">
							<div class="med-1-2">
								<label for="firstName">First Name: </label>
							</div>
							<div class="med-1-2">
								<input type="text" placeholder="John">
							</div>
						</div>
						<div class="form-seg">
							<div class="med-1-2">
								<label for="lastName">Last Name: </label>
							</div>
							<div class="med-1-2">
								<input type="text" placeholder="Smith">
							</div>
						</div>
					</div>
					<div class="form-container">
						<div class="form-seg">
							<div class="med-1-2">
								<label for="ccNumber">Credit Card #: </label>
							</div>
							<div class="med-1-2">
								<input type="text" placeholder="xxxx-xxxx-xxxx">
							</div>
						</div>
						<div class="form-seg">
							<div class="med-1-2">
								<label for="ccNumber">Credit Card Expiration Date: </label>
							</div>
							<div class="med-1-2">
								<input type="date">
							</div>
						</div>
					</div>
					<div class="form-container">
						<div class="form-seg">
							<div class="med-1-2">
								<label for="ccNumber">Credit Card Security Code: </label>
							</div>
							<div class="med-1-2">
								<input type="text">
							</div>
							
						</div>
					</div>
					<div class="form-button-container">
						<button>Proceed</button>
					</div>
				</div>
			</form>
		</div>


	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./lib/parallax.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
